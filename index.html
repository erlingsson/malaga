<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Webpage Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
    </style>
    <script>
        function calculateDaysUntil(date) {
            const today = new Date();
            const targetDate = new Date(date);
            const timeDifference = targetDate - today;
            const daysUntil = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
            return daysUntil;
        }

        function updateCountdown() {
            const daysUntil = calculateDaysUntil('September 15, ' + new Date().getFullYear());
            document.getElementById('countdown').innerText = 'Það eru ' + daysUntil + ' dagar til brottfarar';
        }

        window.onload = function() {
            updateCountdown();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Talið niður til Málaga</h1>
        <p id="countdown"></p>
    </div>
</body>
</html>
